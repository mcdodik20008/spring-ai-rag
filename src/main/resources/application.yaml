spring:
  application:
    name: spring-ai
  datasource:
    url: jdbc:postgresql://localhost:5432/ragdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
      enabled: true
  web:
    resources:
      add-mappings: false

  ai:
    chat:
      advisors:
        - bean: simpleLoggerAdvisor
        - bean: strictContextAdvisor
    ollama:
      embedding:
        model: nomic-embed-text
        options:
          num-ctx: 8192
      base-url: http://localhost:11434
      chat:
        options:
          model: owl/t-lite
    vectorstore:
      pgvector:
        initialize-schema: false
mybatis:
  type-handlers-package: mcdodik.springai.db

openrouter:
  model: google/gemma-3-4b-it:free
  api-key: ${OPENROUTER_API_KEY}

logging:
  level:
    sql: debug
    web: debug
