<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ChatBot Assistant</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; margin:0; padding:0; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
        .chat-container { width:100%; max-width:800px; height:90vh; background:#fff; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.1); display:flex; flex-direction:column; overflow:hidden; }
        .chat-header { background:#343541; color:#fff; padding:20px; text-align:center; font-size:18px; font-weight:bold; }
        .chat-messages { flex:1; padding:20px; overflow-y:auto; background:#f5f5f5; }
        .message { margin-bottom:20px; display:flex; align-items:flex-start; }
        .message.user { justify-content:flex-end; }
        .message.bot { justify-content:flex-start; }
        .message-content { max-width:70%; padding:12px 16px; border-radius:18px; word-wrap:break-word; }
        .message.user .message-content { background:#343541; color:#fff; }
        .message.bot .message-content { background:#fff; color:#333; border:1px solid #ddd; }

        /* MD: базовые стили */
        .message.bot .message-content h1,.message.bot .message-content h2,.message.bot .message-content h3 { margin: 0.4em 0 0.3em; }
        .message.bot .message-content p { margin: 0.3em 0; }
        .message.bot .message-content ul, .message.bot .message-content ol { margin: 0.3em 0 0.3em 1.2em; }
        .message.bot .message-content code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; padding: 0.1em 0.3em; border-radius: 4px; background: #f0f1f3; }
        .message.bot .message-content pre { background: #0f172a; color: #e5e7eb; padding: 12px; border-radius: 10px; overflow: auto; }
        .message.bot .message-content pre code { background: transparent; padding: 0; }
        .loading { color:#999; font-style:italic; }
        .chat-input { display:flex; padding:20px; background:#fff; border-top:1px solid #ddd; }
        .chat-input input { flex:1; padding:12px 16px; border:1px solid #ddd; border-radius:25px; outline:none; font-size:16px; }
        .chat-input button { margin-left:10px; padding:12px 20px; background:#343541; color:#fff; border:none; border-radius:25px; cursor:pointer; font-size:16px; }
        .chat-input button:hover { background:#2a2b32; }
        .chat-input button:disabled { background:#ccc; cursor:not-allowed; }
    </style>
    <!-- Markdown parser + sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" integrity="" crossorigin="anonymous"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ChatBot Assistant</div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot"><div class="message-content">Привет! Задай вопрос — отвечу.</div></div>
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Введите ваш вопрос..." maxlength="500" />
        <button id="sendButton" type="button">Отправить</button>
    </div>
</div>

<script>
    const API_URL = '/api/ask-text';
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Настройка marked (по желанию)
    if (window.marked) {
        marked.setOptions({
            breaks: true,        // переносы строк как в ChatGPT
            gfm: true,           // GitHub Flavored Markdown
            mangle: false,       // не ломать e-mail
            headerIds: false     // не генерить id заголовков
        });
    }

    function renderMarkdownToHtml(mdText) {
        try {
            const rawHtml = window.marked ? marked.parse(mdText ?? '') : (mdText ?? '');
            // Санация HTML перед вставкой
            return window.DOMPurify ? DOMPurify.sanitize(rawHtml) : rawHtml;
        } catch (e) {
            console.error('MD render error:', e);
            // Фоллбэк на простое экранирование
            const div = document.createElement('div');
            div.textContent = mdText ?? '';
            return div.innerHTML;
        }
    }

    function addMessage(text, isUser = false, isLoading = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (isLoading) {
            contentDiv.classList.add('loading');
            contentDiv.textContent = 'Думаю...';
        } else {
            if (isUser) {
                // пользователь — всегда как текст
                contentDiv.textContent = text;
            } else {
                // бот — рендерим как markdown
                contentDiv.innerHTML = renderMarkdownToHtml(text || '');
            }
        }

        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageDiv;
    }

    async function sendMessage() {
        const question = messageInput.value.trim();
        if (!question) return;
        addMessage(question, true);
        messageInput.value = '';
        sendButton.disabled = true;

        const botMsg = addMessage('', false, true);
        try {
            const resp = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'text/plain' },
                body: JSON.stringify({ question })
            });
            if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
            const answer = await resp.text();

            botMsg.remove();
            addMessage(answer || 'Пустой ответ', false);
        } catch (e) {
            console.error(e);
            botMsg.remove();
            addMessage('Ошибка запроса. Проверь сервер.', false);
        } finally {
            sendButton.disabled = false;
            messageInput.focus();
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
    messageInput.focus();
</script>
</body>
</html>
